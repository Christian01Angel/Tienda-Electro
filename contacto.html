<head>
    <meta charset="UTF-8">

<body id="contacto">
    <header>
        <nav>
            <ul>
                <li><a class="nav" href="index.html">Inicio</a></li>
                <li><a class="nav" href="nosotros.html">Nosotros</a></li>
                <li><a class="nav" href="#.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contacto">
        <h2 class="titulo-formulario">¡Escribinos, te responderemos a la brevedad!</h2>
        <form action="" method="POST">
            <div class="info">
                <div class="nombre campos">
                    <label for="nombre">Nombre:*</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ej: Juan Perez" required>
                </div>
                <div class="email campos">
                    <label for="email">Correo:*</label>
                    <input type="email" name="email" id="email" placeholder="nombre@email.com" required>
                </div>
                <div class="telefono campos">
                    <label for="telefono">Teléfono:</label>
                    <input type="number" name="telefono" id="telefono" placeholder="1122334455">
                </div>
                <div class="fecha-nacimiento campos">
                    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" placeholder="dd/mm/aaaa">
                </div>
                <div class="pais campos">
                    <label for="pais">País de origen:</label>
                    <select name="pais" id="pais">
                        <option disabled selected>--Seleccionar--</option>
                        <optgroup label="Sudamerica">
                            <option value="Argentina">Argentina</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Chile">Chile</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="Peru">Peru</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Venezuela">Venezuela</option>
                        </optgroup>
                        <optgroup label="Norteamerica">
                            <option value="Canada">Canada</option>
                            <option value="Estados Unidos">Estados Unidos</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Panama">Panama</option>
                        </optgroup>
                    </select>
                </div>
                <div class="asunto campos">
                    <label for="asunto">Asunto:*</label>
                    <select name="asunto" id="asunto" required>
                        <option disabled selected>--Seleccionar--</option>
                        <option value="Ventas">Ventas</option>
                        <option value="Soporte">Soporte</option>
                        <option value="Webmaster">Webmaster</option>
                    </select>
                </div>
                <div class="mensaje campos">
                    <label for="mensaje">Mensaje:*</label>
                    <textarea height=20></textarea>
                </div>
                <div class="checkbox">
                    <input type="checkbox" value="acepto" name="check1" id="check1"><label class="inline" for="check1">Acepto los terminos y condiciones</label>
                    <input type="checkbox" name="check2" id="check2"><label class="inline" for="check2">Deseo recibir correos sobre novedades</label>
                </div>
            </div>

            <div class="mayor-edad">
                <label >¿Sos mayor de edad?</label>
                <label for="si" class="inline">Si</label><input type="radio" id="si" name="mayor-menor" value="si">
                <label for="no" class="inline">No</label><input type="radio" id="no" name="mayor-menor" value="no" default>

                </radio>
            </div>
            <input class="submit" type="submit" value="Enviar">
        </form>
    </div>
    </main>

    <footer>
        <a href="https://api.whatsapp.com/send?phone=1137703969" target="_blank" title="Envia un mensaje por WhatsApp">
            <i class="fa-brands fa-whatsapp"></i>

        <a href="https://www.youtube.com.ar" target="_blank" title="Mira los productos en Youtube">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </footer>

    <script src="src/js/app.js"></script>
</body>
